<div class="delivery-view-list-container" data-bind="css: { 'closed': (!isPanelVisible()) }">
    <div class="delivery-view-list-container_content">
        <div class="delivery-filters">
            <div class="delivery-filters_filter-by-bounds">
                <div class="checkbox">
                    <label for="filterByBounds" data-bind="html: loc_filterByBounds"></label>
                    <input id="filterByBounds" type="checkbox" data-bind="checked: filterByBounds" />
                </div>
            </div>
            <!-- ko if: isShippingFilterVisible -->
            <div class="delivery-filters_distribution-point">
                <select style="width: 100%;" data-bind="options: shippingFilters, optionsText: 'text', optionsValue: 'shippingId', value: selectedShippingFilter"></select>
            </div>
            <!-- /ko -->
        </div>
        <!-- ko ifnot: isListEmpty -->
        <div class="delivery-view-list" id="delivery-points-list" data-bind="foreach: visiblePoints">
            <div class="delivery-view-list__item" data-bind="click: $parent.selectOnList, attr: { 'id': addressData.Id }, css: { 'selected': isSelectedOnList }">
                <div class="delivery-view-list__item__address" data-bind="html: address"></div>
                <div class="delivery-view-list__item__additional-info">
                    <div>
                        <span data-bind="html: title"></span>
                    </div>
                    <!-- ko ifnot: isWorkTimeEmpty -->
                    <div>
                        <span data-bind="html: workTime"></span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        <!-- /ko -->
        <!-- ko if: isListEmpty -->
        <div class="delivery-view-list-empty" data-bind="html: loc_emptyList"></div>
        <!-- /ko -->
    </div>
    <div class="delivery-view-list-container_toggle-button" data-bind="click: togglePanelVisibleOnSmallDisplay, html: togglePanelVisibleBtnText"></div>
</div>
